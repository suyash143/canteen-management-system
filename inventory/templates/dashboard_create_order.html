<!DOCTYPE html>
{%extends 'blank.html'%}
{% load static %}
{%block content%}
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-xlg-3 col-md-12">
                        <div class="white-box">
                            <div class="user-bg"> <img width="100%" alt="user" src="https://www.nicepng.com/png/full/202-2022660_edit-user-profile-comments-edit-profile-icon-png.png">
                                <div class="overlay-box">
                                    <div class="user-content">
                                        <a href="javascript:void(0)"><img src="https://cdn4.iconfinder.com/data/icons/instagram-ui-twotone/48/Paul-18-512.png"
                                                class="thumb-lg img-circle" alt="img"></a>
                                        <h4 class="text-white mt-2">Receiver - {{request.user.username}}</h4>
                                        <h5 class="text-white mt-2">{{request.user.email}}</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="user-btm-box mt-5 d-md-flex">
                                <div class="col-md-4 col-sm-4 text-center">
                                    <h1>0</h1>
                                </div>
                                <div class="col-md-4 col-sm-4 text-center">
                                    <h1>{{request.user.id}}</h1>
                                </div>
                                <div class="col-md-4 col-sm-4 text-center">
                                    <h1>-</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material" method="POST">

                                    {%csrf_token%}
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Full Name</label>
                                        <div class="col-md-6 border-bottom p-0">
                                            <input name="first_name" type="text" value="{{defaults.first_name}}" placeholder="Enter Customer First Name"
                                                class="form-control p-0 border-0"> </div>
                                        <div class="col-md-6 border-bottom p-0">
                                            <input name="last_name" type="text" value="{{defaults.last_name}}" placeholder="Enter Customer LAst Name"
                                                class="form-control p-0 border-0"> </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="example-email" class="col-md-12 p-0">Email</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input name="email" type="email" placeholder="User Email" value="{{defaults.email}}"
                                                class="form-control p-0 border-0"
                                                id="example-email">
                                        </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="example-email" class="col-md-12 p-0">Number of Items Ordered</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input name="items" type="number" value={{defaults.items}} placeholder="Number of Items Ordered"
                                                class="form-control p-0 border-0" >
                                        </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Order Amount</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="Number" placeholder="Order Amount" value={{defaults.amount}}
                                                class="form-control p-0 border-0" name="amount">
                                        </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="example-email" class="col-md-12 p-0">Mode of Transaction</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <select name="mode_of_transaction" >
                                                <option value="Cash">Cash</option>
                                                <option value="UPI">UPI</option>
                                                <option value="Credit">Credit</option>

                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group mb-4">
                                        <div class="col-sm-12">
                                            <input type="submit" value="SEND OTP" name="otp">
                                        </div>
                                    </div>


                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Enter OTP</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="Number" placeholder="OTP"
                                                class="form-control p-0 border-0" name="otp_value">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <div class="col-sm-12">
                                            <input type="submit" value="SUBMIT" name="submit">
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
       {%endblock content%}
